<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VIBE TOGETHER – Multisynq</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Georgia&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: url('https://images.unsplash.com/photo-1604569782947-1d3c665b4797?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Georgia', serif;
      color: #fcee09;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      text-align: center;
      padding: 2rem;
      backdrop-filter: brightness(0.7) blur(2px);
    }

    .glitch {
      position: relative;
      font-size: 4rem;
      font-family: 'Orbitron', sans-serif;
      text-transform: uppercase;
      color: #fcee09;
      letter-spacing: 3px;
    }

    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      width: 100%;
      overflow: hidden;
      color: #ff003c;
      z-index: -1;
    }

    .glitch::before {
      top: -2px;
      animation: glitchTop 1.5s infinite linear alternate-reverse;
    }

    .glitch::after {
      top: 2px;
      animation: glitchBottom 1.5s infinite linear alternate-reverse;
    }

    @keyframes glitchTop {
      0% { clip: rect(0, 9999px, 0, 0); transform: translate(-2px, -2px); }
      20% { clip: rect(5px, 9999px, 20px, 0); transform: translate(2px, -1px); }
      40% { clip: rect(15px, 9999px, 25px, 0); transform: translate(-1px, 1px); }
      60% { clip: rect(5px, 9999px, 15px, 0); transform: translate(1px, 1px); }
      100% { clip: rect(0, 9999px, 0, 0); transform: none; }
    }

    @keyframes glitchBottom {
      0% { clip: rect(0, 9999px, 0, 0); transform: translate(2px, 2px); }
      20% { clip: rect(25px, 9999px, 40px, 0); transform: translate(-1px, 2px); }
      40% { clip: rect(15px, 9999px, 25px, 0); transform: translate(1px, -2px); }
      60% { clip: rect(10px, 9999px, 20px, 0); transform: translate(-2px, -1px); }
      100% { clip: rect(0, 9999px, 0, 0); transform: none; }
    }

    .subtitle {
      font-size: 1.2rem;
      font-family: 'Georgia', serif;
      color: #ffffffcc;
      margin: 1rem 0;
      max-width: 600px;
    }

    .logo {
      width: 120px;
      height: auto;
      margin: 1.5rem 0;
      filter: drop-shadow(0 0 10px #fff);
    }

    .cyber-button {
      background: #fcee09;
      color: #000;
      font-size: 1.2rem;
      padding: 1em 2.5em;
      border: none;
      cursor: pointer;
      clip-path: polygon(0 0, 100% 0, 100% 80%, 90% 100%, 0 100%);
      font-family: 'Orbitron', sans-serif;
      box-shadow: 0 0 10px #fcee09, 0 0 30px #ff003c inset;
      transition: all 0.3s ease;
      margin-top: 2rem;
    }

    .cyber-button:hover {
      background: #ff003c;
      color: #fff;
      box-shadow: 0 0 15px #ff003c, 0 0 30px #fcee09 inset;
    }

    .link {
      margin-top: 1.5rem;
      color: #fcee09;
      text-decoration: underline;
      font-size: 1rem;
      font-family: 'Georgia', serif;
    }

  </style>
</head>
<body>

  <div class="glitch" data-text="VIBE TOGETHER">VIBE TOGETHER</div>

  <div class="subtitle">
    Collaborative code vibes for the new multiplayer internet – powered by <strong>Multisynq</strong>.
  </div>

  <img class="logo" src="white@1x.png" alt="Multisynq Symbol" />

  <button class="cyber-button">VIBE CODE MULTIPLAYER NOW</button>

  <a class="link" href="https://multisynq.io" target="_blank">→ Learn more at Multisynq.io</a>

</body>
</html>
